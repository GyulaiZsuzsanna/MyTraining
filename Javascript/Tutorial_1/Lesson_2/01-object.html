console.log(product2['delivery-time']);

//localStorage - Lesson_1

// Autoboxing //NOt with NaN and Undefined

console.log('hello'.length);
console.log('hello'.toUpperCase);

const object1 = {   // object = reference
  message: 'hello',
};
const object2 = object1;   // copy by reference // both will change

object1.message = 'Good job!'; // We can change even if it const !

const object3 = {
  message: 'Good job!'
};

console.log(object3 === object1); // false

const object4 = {
  message: 'Good job!',
  price: 799
};

//const message = object4.message;
const { message, price } = object4;  // destructuring


//Shortcut = Shorthand Method
